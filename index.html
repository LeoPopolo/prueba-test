<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./scripts/index.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/estilos.css">

    <title>Leo page</title>
</head>
<body>

    <form id ="frmIngreso" class="container-fluid">
            <p>
                Ingrese sus datos:
            </p>

            <div id="cajasDatos" class="input-group mb-3">
                <input class="form-control" placeholder="Usuario"  aria-label="Default" aria-describedby="inputGroup-sizing-default" type="email" id="txtUsuario" autocomplete="on"
                    pattern="[a-zA-Z]{3,15}" required class="form-control">
                <input class="form-control" placeholder="Contraseña"   aria-label="Default" aria-describedby="inputGroup-sizing-default" type="password" id="txtContraseña" autocomplete="off"
                    pattern="[a-zA-Z]{3,15}" required class="form-control">
                <input type="file" id="btnImg" onchange="retornoURL = encodeImagetoBase64(this)">
                <input type="button" value="Agregar" class="btn btn-outline-dark" id="btnAgregar">
            </div>
    </form>

    <main class="container-fluid" id="containerPrincipal">
        <article class="container-fluid" id="containerInterno">
        </article>
    </main>
</body>
</html
